
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시은짱 내면의 진짜 모습 테스트</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 25px;
    }
    .options button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #6c757d;
      color: white;
      cursor: pointer;
    }
    .options button:hover {
      background: #495057;
    }
    .result {
      display: none;
      font-size: 18px;
      line-height: 1.6;
      margin-top: 30px;
    }
    .result strong {
      font-size: 22px;
      color: #343a40;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>☔ 시은짱 내면의 진짜 모습 테스트 🧪</h1>
<p style="text-align:center;">비도오고 일하기도 싫고하니 시은짱이 모를수도있을 겉모습과는 다른 내면을 파헤쳐보자~</p>

    <div id="quiz"></div>
    <div class="result" id="result"></div>
  </div>

  <script>

    const questions = [
      { q: "친구가 갑자기 약속을 취소했다", a: "괜찮아, 그럴 수도 있지", b: "조금 서운하다", c: "그냥 넘긴다" },
      { q: "혼자 있는 시간은", a: "꼭 필요하다", b: "외롭고 심심하다", c: "있어도 없어도 상관없다" },
      { q: "중요한 발표를 앞두고", a: "시뮬레이션을 돌려본다", b: "걱정부터 앞선다", c: "대충 준비하고 감" },
      { q: "사람 많은 자리에선", a: "조용히 듣고만 있다", b: "분위기를 이끌거나 리액션을 한다", c: "상황 봐가며 맞춤" },
      { q: "갈등 상황에선", a: "혼자 정리하고 넘어간다", b: "마음 속 불편함을 표현한다", c: "대충 무마하고 회피" },
      { q: "좋아하는 칭찬은", a: "논리적이고 똑똑하다", b: "따뜻하고 다정하다", c: "센스 있고 유연하다" },
      { q: "감정이 격해질 땐", a: "혼자 삭인다", b: "누군가에게 털어놓는다", c: "혼자 정리하거나 글로 푼다" },
      { q: "연애할 때 나는", a: "천천히 알아가고 신중하다", b: "자주 표현하고 감정에 충실하다", c: "유연하게 흐름을 따른다" },
      { q: "감정 표현 스타일은", a: "직접 행동으로 표현", b: "말로 자주 표현", c: "필요할 때만 티낸다" },
      { q: "사람들이 나를 볼 때 가장 많이 하는 말은", a: "생각이 깊어", b: "정이 많아 보여", c: "의외로 편해" },
      { q: "문제 생겼을 때 나는", a: "해결 방안을 먼저 생각함", b: "사람한테 고민을 털어놓음", c: "시간 지나면 괜찮아짐" },
      { q: "마음이 불안할 때 나는", a: "스스로 이유를 분석함", b: "위로받고 싶어짐", c: "딴 데 집중해서 넘김" }
    ];

    let current = 0, scoreA = 0, scoreB = 0, scoreC = 0;

    function renderQuestion() {
      const q = questions[current];
      document.getElementById("quiz").innerHTML = `
        <div class="question">
          <h2>${current + 1}. ${q.q}</h2>
          <div class="options">
            <button onclick="answer('A')">${q.a}</button>
            <button onclick="answer('B')">${q.b}</button>
            <button onclick="answer('C')">${q.c}</button>
          </div>
        </div>
      `;
    }

    function answer(choice) {
      if (choice === 'A') scoreA++;
      if (choice === 'B') scoreB++;
      if (choice === 'C') scoreC++;
      current++;
      if (current < questions.length) {
        renderQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = 'none';
      let resultText = "";
      if (scoreA >= 6 && scoreA > scoreB && scoreA > scoreC) {
        resultText = "<strong>🧠 분석가형</strong><br>겉으로는 조용해 보이지만 속으로는 늘 생각이 멈추지 않는 타입입니다. 모든 상황을 전략적으로 분석하며, 감정보다는 이성을 우선시합니다.";
      } else if (scoreB >= 6 && scoreB > scoreA && scoreB > scoreC) {
        resultText = "<strong>💓 감정형</strong><br>밝고 따뜻한 인상을 주지만 내면은 섬세하고 공감에 민감한 스타일입니다. 사람들과의 정서적 교류에서 에너지를 얻습니다.";
      } else if (scoreC >= 5 && scoreC > scoreA && scoreC > scoreB) {
        resultText = "<strong>🌿 중립형</strong><br>당신은 상황에 따라 융통성 있게 행동하며, 특정 성향에 얽매이지 않는 다면적인 사람입니다. 관찰과 타협이 장점입니다.";
      } else {
        resultText = "<strong>🔥 혼합형</strong><br>감성과 이성, 고요함과 열정을 모두 지닌 복합형 인간입니다. 다양한 상황에서 적응이 빠르며, 깊은 내면을 감추고 있는 사람입니다.";
      }
      document.getElementById("result").innerHTML = resultText;
      document.getElementById("result").style.display = 'block';
    }

    renderQuestion();
  </script>

</body>
</html>
